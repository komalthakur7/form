<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="calculator.css">
    <!-- above link is for the file of css means stylesheet -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
      <div id="calculator">
            <!-- this is the outline of the calculator -->
            <div id="result">
                <!-- this is for showing the result -->
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <!-- this is for showing the history in the calculator -->
                <div id="output">
                    <p id="output-value"></p>
                </div>
                <!-- this is for showing the output in the calculator -->
                <div id="keyboard">
                    <!-- this is for the keys inside the calculator -->
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">CE</button>
                    <button class="operator" id="%">%</button>
                    <button class="operator" id="/">/</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="*">*</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="-">-</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="+">+</button>
                    <button class="empty" id="empty"></button>
                    <button class="number" id="0">0</button>
                    <button class="empty" id="empty"></button>
                    <button class="operator" id="=">=</button>
                    <!-- these all are the buttons inside the calculator -->
                </div>
            </div>
        </div>
       <script src="calculator.js"></script>
    <!-- above script link is for adding the javascrpit file -->
</body>

</html>
